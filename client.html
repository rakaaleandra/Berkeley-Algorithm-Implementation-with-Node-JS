<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berkeley Client Sync Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .flash-update {
        animation: flash 0.5s ease-out;
      }
      @keyframes flash {
        0% { color: #ffffff; text-shadow: 0 0 10px #ffffff; }
        100% { color: inherit; text-shadow: none; }
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-gray-100 font-sans flex items-center justify-center"
  >
    <div class="w-full max-w-3xl p-6">
      <div class="text-center mb-10">
        <div class="flex justify-center mb-4">
          <div class="p-4 bg-slate-800 rounded-full shadow-lg border border-slate-700">
            <i data-lucide="network" class="w-10 h-10 text-sky-400"></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-sky-400 tracking-wide">
          Berkeley Client Sync Dashboard
        </h1>
        <p class="text-slate-400 text-sm mt-2">Monitoring Sinkronisasi Waktu Terdistribusi</p>
      </div>

      <div
        id="loading"
        class="flex flex-col items-center justify-center bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-10 shadow-xl transition-all"
      >
        <i data-lucide="loader-2" class="w-10 h-10 text-sky-400 animate-spin mb-4"></i>
        <p id="loading-text" class="text-lg text-slate-300 font-medium">Menunggu koneksi WebSocket...</p>
      </div>

      <div
        id="client-data"
        class="hidden bg-slate-800/80 backdrop-blur border border-slate-700 rounded-2xl p-6 shadow-2xl"
      >
        <div class="flex items-center justify-between border-b border-slate-700 pb-4 mb-6">
          <div class="flex items-center gap-3">
            <div class="bg-indigo-500/20 p-2 rounded-lg">
              <i data-lucide="monitor-smartphone" class="w-6 h-6 text-indigo-400"></i>
            </div>
            <div>
              <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Client ID</p>
              <span id="client-id" class="text-2xl font-mono font-bold text-white">--</span>
            </div>
          </div>
          <div class="flex items-center gap-2 px-3 py-1 bg-green-500/10 rounded-full border border-green-500/20">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-xs text-green-400 font-semibold">Online</span>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          
          <div class="bg-slate-900/50 rounded-xl p-5 border border-slate-700/50 hover:border-slate-600 transition-colors">
            <div class="flex items-center gap-2 mb-3">
              <i data-lucide="history" class="w-4 h-4 text-slate-400"></i>
              <h3 class="text-sm font-semibold text-slate-300">Waktu Lokal (Sebelum)</h3>
            </div>
            <div id="time-before" class="text-2xl font-mono text-slate-400">--:--:--</div>
          </div>

          <div class="bg-gradient-to-br from-slate-900/50 to-green-900/10 rounded-xl p-5 border border-green-500/20 shadow-[0_0_15px_rgba(34,197,94,0.1)]">
            <div class="flex items-center gap-2 mb-3">
              <i data-lucide="clock" class="w-4 h-4 text-green-400"></i>
              <h3 class="text-sm font-semibold text-green-300">Waktu Sinkronisasi</h3>
            </div>
            <div id="time-after" class="text-2xl font-mono text-green-400 font-bold">--:--:--</div>
          </div>

          <div class="col-span-1 md:col-span-2 bg-slate-900/50 rounded-xl p-5 border border-slate-700/50 mt-2">
            <div class="flex justify-between items-start">
              <div>
                <div class="flex items-center gap-2 mb-1">
                  <i data-lucide="scale" class="w-4 h-4 text-yellow-400"></i>
                  <h3 class="text-sm font-semibold text-yellow-400">Time Offset</h3>
                </div>
                <p class="text-xs text-slate-500">*Selisih waktu yang dikoreksi dari server</p>
              </div>
              <div class="text-right">
                <div id="offset" class="text-3xl font-mono font-bold text-yellow-400">-- ms</div>
              </div>
            </div>
          </div>

        </div>
      </div>
      
      <p class="text-center text-slate-600 text-xs mt-8">
        Sistem Terdistribusi &copy; 2025
      </p>
    </div>

    <script>
      lucide.createIcons();

      // Elemen DOM
      const loadingEl = document.getElementById("loading");
      const loadingTextEl = document.getElementById("loading-text");
      const clientDataEl = document.getElementById("client-data");

      const clientIdEl = document.getElementById("client-id");
      const timeBeforeEl = document.getElementById("time-before");
      const timeAfterEl = document.getElementById("time-after");
      const offsetEl = document.getElementById("offset");

      // Ambil ID dari URL
      const params = new URLSearchParams(window.location.search);
      let currentClientId = params.get("id");

      if (currentClientId) {
        loadingTextEl.innerText = `Menunggu data untuk Client ID: ${currentClientId}...`;
      } else {
        loadingTextEl.innerText = "Menunggu data sinkronisasi pertama (Auto-detect ID)...";
      }

      const ws = new WebSocket("ws://localhost:8081");

      ws.onopen = () => {
        console.log("WebSocket Terhubung");
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);

          if (data.type !== "sync_result") return;

          // Auto-detect ID jika belum ada
          if (!currentClientId) {
            currentClientId = data.client_id;
            console.log(`Client ID terdeteksi: ${currentClientId}`);
            const newUrl = `${window.location.pathname}?id=${currentClientId}`;
            window.history.replaceState({ path: newUrl }, "", newUrl);
          }

          if (String(data.client_id) !== String(currentClientId)) return;

          // Update Tampilan
          loadingEl.classList.add("hidden");
          clientDataEl.classList.remove("hidden");

          clientIdEl.innerText = data.client_id;
          
          // Format Offset (tambah tanda + jika positif)
          const offsetVal = data.offset_ms.toFixed(2);
          offsetEl.innerText = (data.offset_ms > 0 ? "+" : "") + offsetVal + " ms";

          // Format Waktu
          const opt = {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            fractionalSecondDigits: 3,
            hour12: false,
          };

          timeBeforeEl.innerText = new Date(data.local_time_before).toLocaleTimeString("id-ID", opt);
          
          // Update waktu dengan animasi flash
          const newTime = new Date(data.adjusted_time).toLocaleTimeString("id-ID", opt);
          timeAfterEl.innerText = newTime;
          
          // Trigger animasi CSS
          timeAfterEl.classList.remove("flash-update");
          void timeAfterEl.offsetWidth; // force reflow
          timeAfterEl.classList.add("flash-update");

        } catch (err) {
          console.error("Error parsing:", err);
        }
      };

      ws.onerror = () => {
        loadingTextEl.innerHTML = `
          <span class="text-red-400 flex items-center gap-2">
            <i data-lucide="alert-circle" class="w-5 h-5"></i>
            WebSocket Error. Cek client.js!
          </span>`;
        lucide.createIcons(); 
      };

      ws.onclose = () => {
         loadingTextEl.innerHTML = `
          <span class="text-red-400 flex items-center gap-2">
            <i data-lucide="wifi-off" class="w-5 h-5"></i>
            Koneksi Terputus.
          </span>`;
         lucide.createIcons();
      };
    </script>
  </body>
</html>
